<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<title>Example work with content controls</title>
        
		<style type="text/css">
			html, body {
				margin: 0px;
				padding: 0px;
				overflow: hidden;
				width:100%;
				height:100%;
			}
		</style>

		<script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
		<script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins-ui.js"></script>
		<link rel="stylesheet" href="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.css">
		<script type="text/javascript">
			$('#select_example').select2({
			    data : [{id:0, text:'单行输入框'}, {id:1, text:'多行输入框'}, {id:2, text:'下拉框'}],
			    minimumResultsForSearch: Infinity,
			    width : '120px'
			});
		</script>
    	<script type="text/javascript" src="scripts/code.js"></script>

    </head>
    <body>
		<div style="margin: 0px 5px; padding: 0px; width:calc(100% - 10px); box-sizing: border-box;">
			控件类型：<select id="select_example" class="" ></select><br>
			占位符：<input id="inputTextFieldQ" style="tab-size: 2; margin: 2px 0px; padding: 0px; width:calc(100% - 10px);"></input>
			标题：<input id="inputTextFieldL" style="tab-size: 2; margin: 2px 0px; padding: 0px; width:calc(100% - 10px);"></input>
			是否必填： <input id="inputTextFieldR" type="checkbox" style="margin: 2px 0px; padding: 0px; width:calc(100% - 10px);"></input>
			提示文字：<input id="inputTextFieldR" type="textArea" style="margin: 2px 0px; padding: 0px; width:calc(100% - 10px);"></input>
			<button id="buttonAddTextField" class="btn-text-default" style="margin-left: calc(50% - 100px); width:200px;">添加</button>

		</div>	
    </body>
</html>
